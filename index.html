<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Crecimiento Exponencial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <!-- Header con los sellos -->
    <header class="header-logos">
        <img src="SelloEspe.png" alt="Sello ESPE" class="logo-espe">
        
        <div class="nombres-centro">
            <div class="nombre">Angélica Torres</div>
            <div class="nombre">David Cerón</div>
            <div class="nombre">Héctor Cuichan</div>
        </div>
        
        <img src="SelloExactas.png" alt="Sello Exactas" class="logo-exactas">
    </header>

    <div class="container">
        <h1>Modelo de Crecimiento Exponencial - P(t) = Ce^(kt)</h1>
        
        <form id="exponentialForm" class="form-grid">
            <div class="form-group">
                <label for="r">Tasa de crecimiento (k):</label>
                <input type="number" id="r" name="r" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="P0">Población inicial (P₀):</label>
                <input type="number" id="P0" name="P0" step="1" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="K">Capacidad de carga (K) - Referencia:</label>
                <input type="number" id="K" name="K" step="1" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="tMax">Tiempo máximo (t):</label>
                <input type="number" id="tMax" name="tMax" step="0.1" min="0.1" required>
            </div>
            
            <button type="submit" class="btn-calcular">Calcular Crecimiento Exponencial</button>
        </form>

        <!-- Contenido que aparece después de calcular -->
        <div id="contenido-resultados" style="display: none;">
            <section id="resultado">
                <h2>Fórmula con Datos Reemplazados</h2>
                <div id="formula"></div>
                <div id="descripcion"></div>
            </section>

            <div class="contenido-principal">
                <section id="grafico">
                    <h2>Gráfico de Crecimiento Exponencial</h2>
                    <canvas id="chart"></canvas>
                </section>

                <section id="tabla-datos">
                    <h2>Tabla de Valores</h2>
                    <div id="tabla-container"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
